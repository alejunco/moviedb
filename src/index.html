<!doctype html>
<html ng-app="moviedb">

<head>
  <meta charset="utf-8">
  <title>moviedb</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->
  <link rel="stylesheet" href="https://bootswatch.com/3/cosmo/bootstrap.min.css">
</head>

<body>
  <div class="header">
    <div class="container">
      <div class="page-header">
        <h1>
          <a href="">Movie App</a>
        </h1>
        <p class="lead">Your Resource for Movie Data.</p>
      </div>
      <div ng-controller="SearchController as vm">
        <form class="from-inline-lg" ng-submit="vm.search()">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Film title..." ng-model="vm.query" ng-keyup="vm.keyup()" ng-keydown="vm.keydown()">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" ng-click="vm.search()">Go!</button>
            </span>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

  <div ui-view></div>

  <hr>

  <div class="footer">
    <div class="container">
      <p>from @ajuncocode | movie data from http://www.omdbapi.com/</p>
    </div>
  </div>

  <!-- build:js(src) scripts/vendor.js -->
  <!-- bower:js -->
  <!-- run `gulp inject` to automatically populate bower script dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
  <!-- inject:js -->
  <!-- js files will be automatically insert here -->
  <!-- endinject -->

  <!-- inject:partials -->
  <!-- angular templates will be automatically converted in js and inserted here -->
  <!-- endinject -->
  <!-- endbuild -->

</body>

</html>
